<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Add Vue and Bootstrap-Vue JS just before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li v-for="tab in tabs" class="nav-item" v-bind:class="{'active': tab === currentTab}">
                            <a class="nav-link" href="#" v-on:click.prevent="currentTab=tab">{{tab | showPageName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">


                <component v-bind:is="currentTabComponent"></component>



            </div>
        </div>


    </div>


    <script>
        Vue.component('tab-home', {
            template: `<div class="col-lg-12 text-center">
                    <h1 class="mt-5">PAGE HOME !!!</h1>
                    <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
                    <ul class="list-unstyled">
                        <li>Bootstrap 4.3.1</li>
                        <li>jQuery 3.4.1</li>
                    </ul>
                </div>`
        });
        Vue.component('tab-about', {
            template: `<div class="col-lg-12 text-center">
                    <h1 class="mt-5">PAGE ABOUT !!!</h1>
                    <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
                    <ul class="list-unstyled">
                        <li>Bootstrap 4.3.1</li>
                        <li>jQuery 3.4.1</li>
                    </ul>
                </div>`
        });
        Vue.component('tab-contacts', {
            template: `<div class="col-lg-12 text-center">
                    <h1 class="mt-5">PAGE CONTACTS !!!</h1>
                    <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
                    <ul class="list-unstyled">
                        <li>Bootstrap 4.3.1</li>
                        <li>jQuery 3.4.1</li>
                    </ul>
                </div>`
        });




        let app = new Vue({
            el: "#app",
            data: {
                currentTab: 'home',
                tabs: ['home', 'about', 'contacts']
            },
            computed: {
                currentTabComponent() {
                    return 'tab-' + this.currentTab;
                },

            },
            filters: {
                showPageName: function(val) {
                    return (val.charAt(0).toUpperCase() + val.slice(1));
                },
            },
        });
    </script>

</body>

</html>
