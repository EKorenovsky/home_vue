<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Add Vue and Bootstrap-Vue JS just before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <slider-citations :citations="appCitations"></slider-citations>
                </div>
            </div>
        </div>

        <script>
            Vue.component('slider-citations', {
                props: {
                    'citations': {
                        type: Array,
                        default: function() {
                            return [{
                                author: '',
                                text: ''
                            }];
                        }
                    }
                },
                template: `<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li v-for="(citation,index) in citations" :key="index" data-target="#carouselExampleIndicators" v-bind:data-slide-to="index" v-bind:class="{'active': index==0}"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div v-for="(citation,index) in citations" :key="index" class="carousel-item" v-bind:class="{'active': index==0}">
                                <img class="d-block img-fluid" src="http://placehold.it/1200x550" v-bind:alt="citation.author">
                                <div class="carousel-caption d-none d-md-block text-dark">
                                    <h5>{{citation.author}}</h5>
                                    <p>{{citation.text}}</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>`
            });





            let app = new Vue({
                el: "#app",
                data: {
                    appCitations: [{
                        author: 'Клод Адриан Гельвеций',
                        text: 'Истину можно найти только в запрещенных книгах. В остальных — лгут.',
                    }, {
                        author: 'Марк Твен',
                        text: 'Всегда честно признавай свои ошибки, это притупит бдительность начальства и позволит тебе натворить новые.',
                    }, {
                        author: 'О. Генри',
                        text: 'Это было и красиво и просто, как всякое подлинно великое жульничество.',
                    }, {
                        author: 'Зигмунд Фрейд',
                        text: 'Задача сделать человека счастливым не входила в план сотворения мира.',
                    }, {
                        author: 'Иммануил Кант',
                        text: 'Человек может стать человеком только путем воспитания. Он — то, что делает из него воспитание.',
                    }, {
                        author: 'Тупак Амару Шакур',
                        text: 'Сначала они все крутые, но когда у тебя в руках ствол-они разговаривают по другому.',
                    }, ],
                },
                computed: {
                    currentTabComponent() {
                        return 'tab-' + this.currentTab;
                    },

                },
                filters: {
                    showPageName: function(val) {
                        return (val.charAt(0).toUpperCase() + val.slice(1));
                    },
                },
            });
        </script>


</body>

</html>
